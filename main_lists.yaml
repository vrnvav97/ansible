---
- name: List Variable
  hosts: localhost
  gather_facts: no
  become: true
  vars:
    fruits:
      - apple
      - banana
      - grapes
      - kiwi
  tasks:
    - name: Printing all values of List
      debug:
        var: fruits
    - name: Print First Element of List Variable
      debug:
        var: fruits[0]

